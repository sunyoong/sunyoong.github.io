<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div: 블록요소 => 높이, 너비를 조절할 수 있음*/
        div{
            background-color: red;
            /* width: 150px;
            height: 1000px; */
        }
        .parent1 {
            background-color: violet;
        }
        
        span{
            background-color: royalblue;
        }
        #id1 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- div 태그는 : span 태그와 비슷한가봐. 특정 구역 지정?. 구분용태그
                    :구체적인 요소들을 묶고싶을 때?.
                    : 레이아웃(layout) => ex) 신문보면 대략적으로 기사들 어떻게 배치할건지. = 레이아웃 잡는다.
                    : 기능적이라기 보다는 디자인적인 측면이 강하다. 
                    : 블록요소 -->
    <!-- span : 어떤 특정 위치에 자리잡고 싶을때 사용하는 인라인태그 -->
    <div class="parent">
        안녕하세요 <br>
        안녕ㅎ  
    </div>
    <div class="parent1">
        안녕하세요 <br>
        안녕ㅎ
    </div>

    <span>오늘은 화요일</span>

    <span id="id1">내일은 수요일</span>
</body>
</html>
