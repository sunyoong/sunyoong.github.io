<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./password.js" defer></script> -->
    <script>
        function passInput() {
            // 입력
            const input = document.getElementById('password');
            // 확인결과
            const pwInputCheck = document.getElementById('pwInput');
            // console.log(input.value);

            // 패스워드 길이를 기준으로 확인
            const pwLength = input.value.length;
            // let pwCheckResult;
            if (pwLength == 0) {
                pwInputCheck.innerHTML = '필수항목입니다';
                pwInputCheck.style.color = 'red';
            } else if (pwLength < 8 || pwLength > 20) {
                pwInputCheck.innerHTML = '8~20자 이내로 입력해주세요';
                pwInputCheck.style.color = 'red';
            } else {
                pwInputCheck.innerHTML = '좋습니다!'
                pwInputCheck.style.color = 'green';

            }



        }


        // 비밀번호 확인
        function pwCheck() {
            const password = document.getElementById('password');
            const pwCheck = document.getElementById('passwordCheck');
            const pwCheckResult = document.getElementById('pwCheckResult');
            if (password.value == pwCheck.value) {
                pwCheckResult.innerHTML = '일치합니다';
                pwCheckResult.style.color = 'green';

            } else {
                pwCheckResult.innerHTML = '일치하지 않습니다';
                pwCheckResult.style.color = 'red';
            }



        }


    </script>
</head>

<body>
    <!-- 함수 2개 활용 -->
    <!-- 비밀번호 입력할 때 하나씩 일치여부확인  -->
    비밀번호 : <input type="text" id="password" onblur="passInput()"><br>
    <p id="pwInput">여기에 내용 출력</p>
    비밀번호 확인: <input type="text" id="passwordCheck" onkeyup="pwCheck()">
    <p id="pwCheckResult"></p>
</body>



</html>
