<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fruitSelect(){
            const fruit = document.getElementById('fruits');
            console.log(fruit.value);
            const result = fruit.value;
            
            const selected = document.getElementById('selected');
            selected.value = fruit.value;
        }
            


    </script>
</head>
<body>
    <!-- 선택항목이 4개있는 select 태그를 써봅시다 -->
    <!-- 선택의 변화가 발생하면 onchange는 이벤트로 간주? -->
    <select id="fruits" onchange="fruitSelect()">
        <option disabled>선택하세요</option>
        <option value="사과">사과</option>
        <option value="바나나">바나나</option>
        <option value="딸기">딸기</option>
        <option value="블루베리">블루베리</option>
    </select>
    <br>

    선택한 과일 : <input type="text" id="selected">
</body>
</html>
