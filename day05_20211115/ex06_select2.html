<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function emailSelect() {
            const domainSelect = document.getElementById('domainSelect').value;
            console.log(domainSelect)
            
            const domain = document.getElementById('domain');
            // select에서 선택한 값을 domain id를 적용한 input 태그에 출력
            domain.value = domainSelect; // domain은 value값이 아니라 전체를 다 선택한 것이므로 
                                        // domainSelect 를 domain에 대입하려면 domain.value를 해줘야함
            
            

        }

    </script>
</head>

<body>
    
 
        이메일주소 : <input type="text" name="emailId">@ <input type="text" id="domain" name="domain">
       <!-- name속성은 백엔드에서 사용. name 속성을 안넘기면 백엔드에서 사용 못함 -->
        <select id="domainSelect" onchange="emailSelect()">
            <option disabled>선택하세요</option>
            <option value="직접입력">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
      
        </select>
</body>
    
</html>
