<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 태그요소에 스타일을 지정할 때
        만약 각각의 문장마다 다른 색을 지정하고 싶다면 이렇게 하면 안됨.
       */
        h2{
            color: red;
            background-color: burlywood;
        }

        /*  유일한 속성 : id 
        id속성을 이용해서 스타일 지정해보자. 
        id가 id2인 요소에 스타일 지정(id이름앞에 #붙임)*/
        #id2 {
            color: blue;
            background-color: crimson;
        }

        

    </style>
    <script>
        function changeColor(){
            // id2 로 지정된 요소의 글자색을 흰색으로 변경(1. 일단 요소를 가져오기)
            const ele1 = document.getElementById('id2');
            // js를 이용하여 태그의 color 속성을 변경(2. 가져온 요소를 가지고 변경)
            ele1.style.color = "white";
            ele1.style.backgroundColor = "black";
        }
        function disappear(){
            const ele = document.getElementById('id3');
            ele.style.visibility = 'hidden';
            // 진짜 삭제된게 아니고 화면에서만 사라진 것
            // 삭제가 아님. 그냥 감추기.
        }
        
        function appear(){
            const ele = document.getElementById('id3');
            ele.style.visibility = 'visible';
        }
        
    </script>
</head>
<body>
    <h2 id="id1">안녕하세요</h2>
    <h2 id="id2">반갑습니다</h2>
    <h2 id="id3">오늘은 월요일</h2>
    <button onclick="changeColor()">글자색 변경</button>
    <button onclick="disappear()">사라짐</button>
    <button onclick="appear()">나타나라</button>
    
</body>
</html>
