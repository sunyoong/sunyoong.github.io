<!DOCTYPE html>
<html lang="ko"> 
    <!--  html lang = "ko" -> 한국어 보여줌. -->
<head>
    
    <!-- 정보(meta), css, js -->
    <!-- 브라우저 : chrome, ie(internet explorer), edge, safari, firefox -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트 엔드</title>
    <style>
       /* body에 있는 모든 h1 태그에 핑크색 글자 적용 */
       /* 태그 선택자(selector)*/
       
       
       h1 {
            color: pink;

       }
    </style>
</head>
<body>
    <!-- 본문, 화면에 보여지는 내용  -->
    <!-- 속성(atrribue) ="속성값"=> 시작태그 안에 작성 -->
    <!-- h1~h6 : 제목 -->
    <h1 style="color: red">안녕하세요</h1>
    <h1>!새로운 h1 태그</h1>
    <h1 style="color:royalblue">또다른 h1태그</h1>
    <h2 style="color:beige">이건 베이지</h2>
    <h3 style="color:yellowgreen"> 옐로우 그린도 있네~</h3>
    <h4 style="color:hotpink"> 핑크색도 있나?</h4>
    <h5 style="color:indianred">이거 이쁘다</h5>
    <h6 style="color:darkblue"> 이건 다크블루</h6>
    <h2>곧 끝나요</h2>
</body>
</html>
