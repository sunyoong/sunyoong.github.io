<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1태그에 빨간 배경색 지정*/
           h1 {
               background-color:royalblue;
               color: white;
           }  
           strong{
               background-color: red;
               /* 인라인 요소를 블록으로 변경*/
               display: block;
               /* display를 블록으로 지정하면 인라인 요소가 블럭으로 지정되서 배경색이 한줄 다 먹음*/
           }
           b {
               background-color: yellow;
           }

    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>이게 뭐양 어려웡</h2>
    <h3>h3 입니다.</h3>
    <!-- 문서 편집에 사용되는 태그들 -->
    <b>글자가</b>
    <strong>어떻게 나오는지</strong>
    <i>한번 보시면</i>
    <small>바로</small>
    <del>알 수가</del>
    <sub>있지요</sub>
    <sup>ㅎㅎㅎ</sup>
    <p>ddd</p> 
    <!-- sub : 아래첨자, sup: 위첨자 -->


    <!-- 링크태그 
        href 속성: 목적지 주소값 -->
    <a href="https://www.naver.com">네이버로 이동</a>
    <!-- target 속성값_blank : 새창에 해당 링크를 띄움 -->
    <a href="https://www.daum.net" target="_blank">다음으로 이동</a>
    
    
</body>
</html>
