<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // fun1 이라는 함수 선언
        function fun1(){
            console.log('fun1 함수 호출됨')
        }
        // 함수 안에서 문장들이 차례차례 실행됨. 
        function fun2(){ 
            console.log('fun2 함수 호출됨')
            alert('어디에 나올까요') 
            // 확인버튼 클릭하면 문장이 완전히 끝나고 다음줄로 넘어감. 
            // alert 창이 떠있으면 다음 문장이 실행이 안됨. 
            console.log('이 문장은 언제나오는지')
        }
        

    </script>
</head>
<body>
    <!-- 아래 버튼을 클릭했을 때 함수 호출 button onclick = "불러올함수"  -->
    <button onclick="fun1()">함수호출</button>
    <button onclick="fun2()">함수호출2</button>
    
</body>
</html>
