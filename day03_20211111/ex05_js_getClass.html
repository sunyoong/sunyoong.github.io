<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            // 배열같지만 실제 배열은 아니다.
            let ele1 = document.getElementsByClassName('class1');
            console.log(ele1);
            console.log(ele1[0])
            console.log(ele1[1])
            console.log(ele1[2])

            console.log(ele1[0].innerHTML)

            let ele2 = document.getElementsByClassName('class1')[0]; // class1이 적용된 부분에서 첫번째꺼를 가져와서 활용하겠다.
            console.log(ele2);

            // class 요소를 가져올 때 querySelector 를 쓰면 가장 첫번째 요소만 ㅇ가져옴.
            // querySelector 는 어떤 속성인지 명확히 해줘야함.(다양하게 쓰기 때문에)
            let ele3 = document.querySelector('.class1');
            console.log(ele3);
            
            let ele4 = document.querySelectorAll('.class1');
            console.log(ele4);
            console.log(ele4[0]);
            console.log(ele4[1].innerHTML);
            
        }



    </script>
</head>
<body>
    <p class="class1">class1 부분입니다.</p>
    <p class="class1">class1 두번째 부분입니다. </p>
    <button onclick="fun1()">함수호출</button>

</body>
</html>
