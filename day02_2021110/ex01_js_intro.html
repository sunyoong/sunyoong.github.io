<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // 변수, 연산자, 연산식, 조건문, 반복문, 함수
        // DOM(Document(=html) Object(객체, html안에 있는 태그,태그들) Model) 제어
        // html에서 입력한 값을 자바스크립트에서 가져와서 처리할 수도 있고, 자바스크립트에서 작성한걸 처리할 수도 있음.
       
        // 변수 선언 
        // 변수 선언시 타입을 별도로 지정하지 않음. 
       
        // const : 처음 값을 대입하고 변경불가능.(자바 final과 유사함)
        // let : 값 변경 가능
        // const를 더 많이 쓰게됨. 혹시라도 변수값이 바뀌면 안되는 경우 
        // 세미콜론(;)은 써도 되고 안써도 됨.
        var a = 1;
        const b = 10;
        let c = 20;
        console.log(a);
        console.log(b);
        console.log(c);
        a = 20;
        // b = 30;
        c = 40;
        console.log(a);
        console.log(b);
        console.log(c);

        console.log('타입확인'); // 자바 스크립트는 더블쿼터, 싱글쿼터를 크게 신경 안씀.
        console.log(typeof(a));
        console.log(typeof(b));
        const d = '안녕하세요';
        console.log(typeof(d));    
        
        const num1 = 10;
        const num2 = 20;
        // num1, num2의 사칙연산 결과를 각각 출력해봅시다.
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1/num2);
        console.log(num1*num2);
        console.log(num1%num2);

        // typescript, kotlin(인텔리제이)
        let num3 = 10;
        num3 += 10; // num3 = num3 + 10;
        console.log('num3값 : ' + num3)
        
        // 비교연산
        console.log(num1>num2);
        console.log(num1>=num2);
        console.log(num1<num2);
        console.log(num1==num2);
        console.log(num1!=num2);
        
        let num4 = '20'; // '' 안에 넣으면 string
        console.log(typeof(num2)); // number
        console.log(typeof(num4)); // string
        console.log(num2==num4); // true => 중간에 형변환 발생. 타입은 number와 string으로 다르지만 ==연산식에서는 값이 같으므로 true.
        console.log(num2===num4); // false
        // === : 값, 타입 모두 일치해야 true
        // == : 타입이 달라도 값이 일치하면 true
        
        const bool1 = true;
        const bool2 = false;
        console.log(bool1 && bool2); // and연산
        console.log(bool1 || bool2); // or연산
        console.log(!bool1); // not연산
    </script>
</body>
</html>
